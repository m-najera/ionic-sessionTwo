<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>GitHub Profile {{login}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{user.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img [src]="user.avatar_url"></ion-img>
        {{user.bio}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
