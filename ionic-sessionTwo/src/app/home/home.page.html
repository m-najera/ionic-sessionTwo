<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">User</ion-label>
    <ion-input [(ngModel)]="login" type="text"></ion-input>
  </ion-item>
  <ion-button (click)="getUser(login);">
    Get info
  </ion-button>

  <div *ngIf="user">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{user.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img [src]="user.avatar_url"></ion-img>
        {{user.bio}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
