<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">User</ion-label>
    <ion-input (keyup.enter)="goToProfile(login)" [(ngModel)]="login" type="text"></ion-input>
  </ion-item>
  <ion-button (click)="goToProfile(login)">
    Find User
  </ion-button>
</ion-content>
